name: Test
on:
  push:
    branches:
    - main
    - features/**
    - dependabot/**
  pull_request:
    branches:
    - main
jobs:
  test:
    strategy:
      matrix:
        node: [14.x, 15.x]
    timeout-minutes: 10
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: actions/setup-node@v2.3.0
      with:
        node-version: ${{ matrix.node }}
    - run: npm install --prefer-offline --no-fund --no-progress
    - run: npm run lint
    - uses: microsoft/playwright-github-action@v1.5.0
    - run: npm run test
